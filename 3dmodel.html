<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aditya</title>
    <style>
        *{
            margin:0;
            padding:0;
            
        }
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #030303; /* Set a background color if needed */
            position: relative;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent canvas from blocking mouse events */
        }
        /* Cursor style */
        body {
            cursor: default; /* Default cursor */
        }
        .clickable {
            cursor: pointer; /* Show pointer cursor when over clickable area */
        }
    </style>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <canvas id="routeCanvas"></canvas>
    <model-viewer src="farm.glb" alt="A 3D model" auto-rotate camera-controls background-color="transparent" id="modelViewer"></model-viewer>

    <script>
        const canvas = document.getElementById('routeCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set the canvas size to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Example route points (replace with actual coordinates)
        const points = [
            { x: 50, y: 100 },
            { x: 150, y: 200 },
            { x: 250, y: 300 },
            { x: 350, y: 400 }
        ];

        // Draw a red route on the canvas
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 5;

        ctx.beginPath();
        points.forEach((point, index) => {
            if (index === 0) {
                ctx.moveTo(point.x, point.y);
            } else {
                ctx.lineTo(point.x, point.y);
            }
        });
        ctx.stroke();

        // Add event listener for mouse click on model-viewer or canvas
      
    </script>
</body>
</html>
